<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
<div class="container"  *ngFor="let album of albums">
    <div class="row clearfix">
        <div class="col-lg-3 col-md-4 col-sm-12">
            <div class="card product_item">
                <div class="body" style="color: grey;">
                    <div class="cp_img">
                        <img src="{{album.albumImage}}" alt="Product" class="img-fluid">
                        <div class="hover">
                            <a href="javascript:void(0);" class="btn btn-primary btn-sm mr-1 waves-effect">View</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-sm waves-effect">Delete</a>
                        </div>
                    </div>
                    <div class="product_details">
                        <h5><a href="ec-product-detail.html">{{album.albumTitle}}</a></h5>
                        <p>{{album.albumDescription}}</p>
                        <p >Created On : {{album.albumCreatedOn}}</p>
                    </div>
                </div>
            </div>
        </div>  
    </div>
</div>
