server.port=8092

spring.application.name=ALBUMS-R-SERVER

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.datasource.url=jdbc:mysql://localhost:3307/album-db
spring.datasource.url=jdbc:mysql://localhost:3306/album-db
spring.datasource.username=user
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/ 
eureka.instance.hostname=localhost

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/auth/realms/photoalbum
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/auth/realms/photoalbum/protocol/openid-connect/certs


# Oauth2 client registration properties
spring.security.oauth2.client.registration.mywebclient.client-id=photo-album-client
spring.security.oauth2.client.registration.mywebclient.client-secret=4b6af63d-1804-4749-ac9c-2821e02b73b6
spring.security.oauth2.client.registration.mywebclient.scope=openid, profile, roles
spring.security.oauth2.client.registration.mywebclient.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.mywebclient.redirect-uri=http://localhost:4200/login/oauth2/code/mywebclient

#Oauth2 provider properties
spring.security.oauth2.client.provider.mywebclient.authorization-uri=http://localhost:8080/auth/realms/photoalbum/protocol/openid-connect/auth
spring.security.oauth2.client.provider.mywebclient.token-uri=http://localhost:8080/auth/realms/photoalbum/protocol/openid-connect/token
spring.security.oauth2.client.provider.mywebclient.jwk-set-uri=http://localhost:8080/auth/realms/photoalbum/protocol/openid-connect/certs
spring.security.oauth2.client.provider.mywebclient.user-info-uri=http://localhost:8080/auth/realms/photoalbum/protocol/openid-connect/userinfo
spring.security.oauth2.client.provider.mywebclient.user-name-attribute=preferred_username
